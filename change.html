<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div class="main">
        <h1>Welcome to Your Home Page</h1>
        <div>
            <label>New Email</label>
            <input name="new-email" placeholder="New Email" id="new-email" type="email" />
        </div>
        <div>
            <label>New Username</label>
            <input name="new-username" placeholder="New Username" id="new-username" type="text" />
        </div>
        <div>
            <label>Hostel name</label>
            <input name="new-hname" placeholder="hname" id="new-hname" type="text" />
        </div>
        <div>
            <label>Phone</label>
            <input name="new-phone" placeholder="phone" id="new-phone" type="text" />
        </div>
        <div>
            <label>Door no</label>
            <input name="new-door" placeholder="Door no" id="new-door" type="text" />
        </div>
        <div>
            <label>Street</label>
            <input name="new-street" placeholder="Street Name" id="new-street" type="text" />
        </div>
        <div>
            <label>Area</label>
            <input name="new-area" placeholder="Area Name" id="new-area" type="text" />
        </div>
        <div>
            <label>City</label>
            <input name="new-city" placeholder="city" id="new-city" type="text" />
        </div>
        <div>
            <label>Pin code</label>
            <input name="new-pin" placeholder="Pin code" id="new-pin" type="text" />
        </div>
        <div>
            <label>Price</label>
            <input name="new-price" placeholder="price" id="new-price" type="text" />
        </div>
        <div>
            <label>Password</label>
            <input name="new-password" placeholder="Password" id="new-password" type="password" />
        </div>
        <div>
            <label>vacancies</label>
            <input name="new-vacancies" placeholder="vacancies" id="new-vacancies" type="number" />
        </div>
        <div>
            <button class="change-btn">Change Data</button>
            <button class="logout-btn">Logout</button>
        </div>
    </div>
    <script type="module" src="change.js"></script>
</body>
</html>
