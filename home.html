<div id="userData"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAuleT2VwEKv0yu1XHeQbAjApoo5S3IaQA",
    authDomain: "find-a-pg.firebaseapp.com",
    databaseURL: "https://find-a-pg-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "find-a-pg",
    storageBucket: "find-a-pg.appspot.com",
    messagingSenderId: "346261878903",
    appId: "1:346261878903:web:80dba29c8b659f51072e72"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userDataDiv = document.getElementById("userData");

    // Create a reference to the "users" node in the database
    const usersRef = ref(db, 'users');

    // Listen for changes in the data under the "users" node
    onValue(usersRef, (snapshot) => {
        // Clear previous data
        userDataDiv.innerHTML = '';

        // Process each user entry
        snapshot.forEach((childSnapshot) => {
            const userData = childSnapshot.val();
            const userId = childSnapshot.key; // Get the user ID
            const userElement = document.createElement('div');
            userElement.classList.add('userDataItem');
            userElement.innerHTML = `
                <div class="sample">
                    <div class="c1">
                        <img src="${userData.imageUrl}" class="image-class" alt="Hostel Image">
                    </div>
                    <div class="c2">
                        <p class="pg-name">${userData.hostelname}</p>
                        <p class="pg-details">${userData.phone}</p>
                        <p class="price">${userData.price}</p>
                        <div class="extras">
                            <p>The car parking and the Wi-Fi are always free, so you can stay in touch and come and go as you please.</p>
                        </div>
                        <button class="btn" onclick="openDetailsPage('${userId}')">View Details</button>
                        <button class="btn">Call</button>
                    </div>
                    <div class="c3">
                        <p class="price">from <strong>${userData.price}</strong></p>
                        <p class="vacancies">Vacancies: 19</p>
                        <ul class="facilities">
                            <li class="facility-item">${userData.city}</li>
                            <li class="facility-item">24/7 Security</li>
                            <li class="facility-item">Cleaning Services</li>
                            <li class="facility-item">Laundry Facilities</li>
                            <li class="facility-item">Cafeteria</li>
                        </ul>
                        <button class="btn" onclick="openDetailsPage('${userId}')">Details</button>
                    </div>
                </div>
            `;
            userDataDiv.appendChild(userElement);
        });
    });

    window.openDetailsPage = function(userId) {
        window.location.href = `details.html?userId=${userId}`;
    }
</script>
